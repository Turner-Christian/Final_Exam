<body class="bg-dark">
    <div class="container bg-dark-subtle rounded">
        <div class="myheader">
            <div class="d-flex justify-content-between">
                <h1>Arbortrary</h1>
                <div class="d-flex gap-5">
                    <a class="d-flex align-items-center text-decoration-none link-dark" href="/user/account">My Trees</a>
                    <h2 class="d-flex align-items-center">Welcome {{user.first_name}}</h2>
                </div>
            </div>
            <div class="d-flex justify-content-between">
                <p>A site to track randomly placed trees</p>
                <div>
                    <a class="btn bg-info-subtle" href="/arbortrary">Dashboard</a>
                    <a class="btn bg-info-subtle" href="/logout">Logout</a>
                </div>
            </div>
        </div>
        {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        <ul class="list-unstyled p-2 rounded bg-danger-subtle">
                            {% for msg in messages %}
                                <li>{{msg}}</li>
                            {% endfor %}
                        </ul>
                    {% endif %}
                {% endwith %}
        <h2 class="text-center">Arbitrarily Plant a Tree</h2>
        <div class="d-flex justify-content-center">
            <div class="card m-3 p-3" style="width: 25rem;">
                <form action="/create/tree" method="post">
                    <div>
                        <label class="form-label" for="species">Species:</label>
                        <input class="form-control" type="text" name="species">
                    </div>
                    <div>
                        <label class="form-label" for="location">Location:</label>
                        <input class="form-control" type="text" name="location">
                    </div>
                    <div>
                        <label class="form-label" for="reason">Reason:</label>
                        <input class="form-control" type="text" name="reason">
                    </div>
                    <div>
                        <label class="form-label" for="date_planted">Date Planted:</label>
                        <input class="form-control" type="date" name="date_planted">
                    </div>
                    <div class="mt-3 text-center">
                        <input class="btn bg-success text-white" type="submit" name="submit">
                    </div>
                    <input type="hidden" value="{{user.id}}" name="user_id">
                </form>
            </div>
        </div>
    </div>
