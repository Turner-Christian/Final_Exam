<body>
        
    <header class="bg-white">
        <div class="d-flex align-items-center">
            <img id="logo" src="../static/icons8-tree-100.png" alt="tree-icon">
            <h1>Arbortrary</h1>
        </div>
        <nav>
            <ul class="gap-4 list-unstyled mb-0">
                <li><a class="text-decoration-none text-dark" href="/arbortrary">Dashboard</a></li>
                <li><a class="text-decoration-none text-dark" href="/user/account">My Trees</a></li>
                <li><a class="text-decoration-none text-dark" href="/new/tree">Plant a Tree</a></li>
                <li><a class="text-decoration-none text-dark" href="/logout">Logout</a></li>
            </ul>
        </nav>

        <button id="ham-menu" class="btn btn-white" type="button" data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasRight">
            <img id="hamburger" src="../static/icons8-hamburger-50.png" alt="nav icon">
        </button>
        <div class="offcanvas offcanvas-end " tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
            <div class="offcanvas-header">
                <button type="button" class="btn-close text-reset text-end" data-bs-dismiss="offcanvas"
                    aria-label="Close"></button>
            </div>
            <div class="offcanvas-body d-flex align-items-center justify-content-center">
                <ul id="hamburger-nav" class="d-flex flex-column list-unstyled align-items-center gap-3">
                    <li><a class="text-decoration-none nav-hover" href="/arbortrary">Dashboard</a></li>
                    <li><a class="text-decoration-none nav-hover" href="/user/account">My Trees</a></li>
                    <li><a class="text-decoration-none nav-hover" href="/new/tree">Plant A Tree</a></li>
                    <li><a class="text-decoration-none nav-hover" href="/logout">Logout</a></li>
                </ul>
            </div>
        </div>
    </header>

        {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        <ul class="list-unstyled p-2 rounded bg-danger-subtle">
                            {% for msg in messages %}
                                <li>{{msg}}</li>
                            {% endfor %}
                        </ul>
                    {% endif %}
                {% endwith %}
        <h2 class="text-center">Re-Plant Your Tree</h2>
        <div class="d-flex justify-content-center">
            <div class="card m-3 p-3" style="width: 25rem;">
                <form action="/update" method="post">
                    <div>
                        <label class="form-label" for="species">Species:</label>
                        <input class="form-control" type="text" name="species" value="{{tree.species}}">
                    </div>
                    <div>
                        <label class="form-label" for="location">Location:</label>
                        <input class="form-control" type="text" name="location" value="{{tree.location}}">
                    </div>
                    <div>
                        <label class="form-label" for="reason">Reason:</label>
                        <input class="form-control" type="text" name="reason" value="{{tree.reason}}">
                    </div>
                    <div>
                        <label class="form-label" for="date_planted">Date Planted:</label>
                        <input class="form-control" type="date" name="date_planted" value="{{tree.date_planted}}">
                    </div>
                    <div class="mt-3 text-center">
                        <input class="btn bg-success text-white" type="submit" name="submit">
                    </div>
                    <input type="hidden" value="{{tree.id}}" name="id">
                </form>
            </div>
        </div>
</body>
