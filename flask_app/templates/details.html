<body class="bg-dark">
    <div class="container bg-dark-subtle rounded">
        <div class="myheader">
            <div class="d-flex justify-content-between">
                <h1>Arbortrary</h1>
                <div class="d-flex gap-5">
                    <a class="d-flex align-items-center text-decoration-none link-dark" href="">My Trees</a>
                    <h2 class="d-flex align-items-center">Welcome {{user.first_name}}</h2>
                </div>
            </div>
            <div class="d-flex justify-content-between">
                <p>A site to track randomly placed trees</p>
                <div>
                    <a class="btn bg-info-subtle" href="/arbortrary">Dashboard</a>
                    <a class="btn bg-info-subtle" href="/new/tree">Plant a Tree</a>
                    <a class="btn bg-info-subtle" href="/logout">Logout</a>
                </div>
            </div>
        </div>
        <h2 class="text-center">{{tree.species}} planted by {{user.first_name}} {{user.last_name}}</h2>
        <div class="card">
            <div class="d-flex justify-content-evenly">
                <div class="d-flex align-items-center gap-2">
                    <p><strong>Where:</strong></p>
                    <p>{{tree.location}}</p>
                </div>
                <div class="d-flex align-items-center gap-2">
                    <p><strong>When:</strong></p>
                    <p>{{tree.date_planted.strftime("%B %d, %Y")}}</p>
                </div>
                <div class="d-flex align-items-center gap-2 ">
                    <p><strong>Reason:</strong></p>
                    <p>{{tree.reason}}</p>
                </div>
            </div>
        </div>
    </div>
