<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <title>Arbortrary</title>
</head>
<body>
    <div class="container bg-dark-subtle">
        <div class="myheader">
            <div class="d-flex justify-content-between">
                <h1>Arbortrary</h1>
                <div class="d-flex gap-5">
                    <a href="/user/account">My Trees</a>
                    <h2>Welcome {{user.first_name}}!</h2>
                </div>
            </div>
            <div class="d-flex justify-content-between">
                <p>A site to track randomly placed trees</p>
                <div>
                    <a class="btn bg-danger-subtle" href="/new/tree">Plant a Tree</a>
                    <a class="btn bg-danger-subtle" href="/logout">Logout</a>
                </div>
            </div>
        </div>
        <table class="table">
            <thead>
                <tr>
                    <th>Species</th>
                    <th>Planted By</th>
                    <th>Visitors</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for row in trees %}
                    <tr>
                        <td>{{row.species}}</td>
                        <td>{{row.creator.first_name}}</td>
                        <td>{{row.id}}</td>
                        <td><a href="/show/{{row.id}}">details</a></td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
