<body>
    <header class="mb-4">
        <img src="../static/icons8-tree-100.png" alt="">
    </header>
    <div id="card-wrapper">
        <div id="custom-card">
            <h2 class="text-center">Register</h2>
            <HR>
            </HR>
            {% with messages = get_flashed_messages(category_filter=["register"]) %}
                    {% if messages %}
                        <ul class="list-unstyled p-2 text-decoration-underline">
                            {% for msg in messages %}
                                <li>{{msg}}</li>
                            {% endfor %}
                        </ul>
                    {% endif %}
                {% endwith %}
            <form class="needs-validation" action="/register" method="post" novalidate>
                <div class="form-floating text-dark">
                    <input class="form-control mb-3" type="text" name="first_name" placeholder="" required>
                    <label for="first_name">First Name</label>
                </div>
                <div class="form-floating text-dark">
                    <input class="form-control mb-3" type="text" name="last_name" placeholder="" required>
                    <label class="form-label" for="last_name">Last Name</label>
                </div>
                <div class="form-floating text-dark">
                    <input class="form-control mb-3" type="text" name="email" placeholder="" required>
                    <label class="form-label" for="email">Email</label>
                </div>
                <div class="form-floating text-dark">
                    <input class="form-control mb-3" type="password" name="password" placeholder="" required>
                    <label class="form-label" for="password">Password</label>
                </div>
                <div class="form-floating text-dark">
                    <input class="form-control mb-3" type="password" name="confirm_password" placeholder="" required>
                    <label class="form-label" for="confirm_password">Confirm Password</label>
                </div>
                <div class="text-center mb-5">
                    <a class="link-light" href="/login_page">Already have an account?</a>
                </div>
                <HR>
                </HR>
                <div class="d-flex justify-content-center">
                    <input id="submit-button" class="bg-white btn text-black" type="submit" name="submit">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
